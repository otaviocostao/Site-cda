<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" th:href="@{/css/style_navbar.css}">
    <link rel="stylesheet" th:href="@{/css/style_afiliados.css}">
</head>
<header >
	<img th:src="@{/img/LOGO CDA 2.png}" alt="" id="logo-cda">
	<div id="botoes-navbar">
		<a th:href="@{/home}" class="btn-navbar">Início</a>
		<a th:href="@{/projetos}" class="btn-navbar">Projetos</a>
		<a th:href="@{/noticias}" class="btn-navbar">Notícias</a>
		<a th:href="@{/servicos}" class="btn-navbar">Serviços</a>
		<a th:href="@{/associados}" class="btn-navbar">Afiliados</a>
		<a th:href="@{/apoiadores}" class="btn-navbar">Apoiadores</a>
	</div>
</header>
<body>
	<div id="conteudo">
		<div id="titulo-pag"><h2>LISTA DE ASSOCIADOS</h2></div>
		<table >
			<thead>
				<tr>
					<th>#</th>
					<th>CNPJ</th>
					<th>RAZÃO SOCIAL</th>
					<th>LOCALIZAÇÃO</th>
					<th>PRESIDENTE</th>
					<th>CONTATO</th>
					<th>OBSERVAÇÔES</th>
				</tr>
			</thead>
			<tbody >
			<tr th:each="associado, iterStat : ${associados}">
				<td th:text="${associado.id}"></td>
				<td th:text="${associado.cnpj}"></td>
				<td th:text="${associado.razao_social}"></td>
				<td th:text="${associado.localizacao}"></td>
				<td th:text="${associado.presidente}"></td>
				<td th:text="${associado.telefone}"></td>
				<td th:text="${associado.observacoes}"></td>
			</tbody>
		</table>
	</div>
		
	</body>
	</html>
