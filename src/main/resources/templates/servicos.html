<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style_navbar.css}">
    <link rel="stylesheet" th:href="@{/css/style_servicos.css}">
    <title>CDA - Serviços</title>
</head>
<header >
    <img th:src="@{/img/LOGO CDA 2.png}" alt="" id="logo-cda">
    <div id="botoes-navbar">
        <a href="home.html" class="btn-navbar">Início</a>
        <a href="projetos.html" class="btn-navbar">Projetos</a>
        <a href="noticias.html" class="btn-navbar">Notícias</a>
        <a href="servicos.html" class="btn-navbar">Serviços</a>
        <a href="#" class="btn-navbar">Afiliados</a>
        <a href="apoiadores.html" class="btn-navbar">Apoiadores</a>
    </div>
</header>
<body>
<div id="container-main">
    <div id="titulo-pag">
        <h1>NOSSOS SERVIÇOS</h1>
    </div>
    <div class="area-servicos">
        <div class="modelo-servicos" th:each="servico : ${servicos}">
            <div class="area-txt">
                <div class="titulo-sevico">
                    <h3 th:text="${servico.titulo}"></h3>
                </div>
                <div class="texto-servico">
                    <p th:text="${servico.texto}"</p>
                    <p>Tempo para realização: <span th:text="${servico.tempo_realizacao}"></span> </p>
                    <p>Custo: R$<span th:text="${servico.valor}"></span> </p>
                </div>

            </div>
        </div>

    </div>
</div>
</body>
</html>
