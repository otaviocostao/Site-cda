<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style_admin/style_nova_noticia.css}">
    <title>Publicar projeto</title>
</head>
<body>
    <div id="content-main">
        <div id="header-pag">
            <a th:href="@{/admin/home}">
                <img th:src="@{/img/icons/Back.png}" alt="" id="btn-back">
            </a>
            <h2>PUBLICAR PROJETO</h2>
        </div>
        <div id="area-formulario">
            <form method="post" th:action="@{/admin/salvarProjeto}" th:object="${projeto}" enctype="multipart/form-data">
                <div class="text-field">
                    <label for="titulo-proj">TÃ­tulo:</label>
                    <input type="text" name="titulo-not" id="titulo-proj" class="campo-grande" th:field="*{titulo}">
                </div>
                <div class="text-field">
                    <label for="texto-proj">Texto:</label>
                    <input type="text" name="texto-not" id="texto-proj" class="campo-grande" th:field="*{texto}">
                </div>
                <div class="text-field">
                    <label for="imagem">Imagem:</label>
                    <input type="file" name="imagem" id="imagem" accept="image/*" required>

                </div>
                <div id="area-btn-salvar">
                    <button id="btn-salvar">Publicar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
