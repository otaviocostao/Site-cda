<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style_admin/style_nova_noticia.css}">
    <title>Publicar notícia</title>
</head>
<body>
    <div id="content-main">
        <div id="header-pag">
            <a th:href="@{/admin/home}"><img th:src="@{/img/icons/Back.png}" alt="" id="btn-back"></a>
            <h2>PUBLICAR NOTÍCIA</h2>
        </div>
        <div id="area-formulario">
            <form th:action="@{/admin/salvarNoticia}" th:object="${noticia}" method="post">
                <div class="text-field">
                    <label for="titulo-not">Título:</label>
                    <input type="text" name="titulo-not" id="titulo-not" th:field="*{titulo}">
                </div>

                <div class="text-field">
                    <label for="autor-not">Autor:</label>
                    <input type="text" name="autor-not" id="autor-not" th:field="*{autor}">
                </div>

                <div class="text-field">
                    <label for="texto-not">Texto:</label>
                    <input type="text" name="texto-not" id="texto-not" th:field="*{texto}">
                </div>

                <div class="text-field">
                    <label for="data-publicacao">Data de publicação:</label>
                    <input type="datetime-local" name="data-publicacao" id="data-publicacao" th:field="*{data_publicacao}" class="data-publicacao">
                </div>

                <label for="imagem">Imagem:</label>
                <input type="file" name="imagem" id="imagem" accept="image/*" required>

                <div id="area-btn-salvar">
                    <button id="btn-salvar">Publicar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
